    <form >
    <div class="wrapper">
    
        <div class="main-personal">
        <h1>College Addmision Form</h1>
        
        <h2>Personal Detail</h2>
        <div class="main-personal-a">
        <label for="name">name</label>
        <input type="text" class="name" required placeholder="enter ur name">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" required placeholder="enter email_id">
        <label for="address">Address</label>
        <input type="text" name="address" id="" placeholder="enter ur current address" required>
        <label for="number">Phone Number</label>
        <input type="number" class="number" name="number" placeholder="10 digit number" required>
        <label for="number1">Home tel Number</label>
        <input type="number" class="number1" name="number" placeholder="10 digit number" required>
        <label for="age">Age</label>
        <input type="number" name="Age" id="" required placeholder="enter age">

        <div class="gender">
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male" checked>Male <br>
            <input type="radio" name="gender" id="" value="female">Female <br>
            <input type="radio" name="gender" id="" value="other">Other <br> 
        </div><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="">
        </div>
    </div>
    <div class="educational">
        <h2>Educational Details</h2>
        
        <h4>SSC Details</h4>
    <div class="ssc">
        <label for="sname">School Name</label>
        <input type="text" name="sname">
        <label for="per">Percentage</label>
        <input type="number" name="per">
        <label for="year">Passout Year</label>
        <input type="date" name="year">
    </div>
    
        <h4>Diploma Details</h4>
    <div class="diploma">
        <label for="cname">College Name</label>
        <input type="text" name="cname">
        <label for="per">Percentage</label>
        <input type="number" name="per">
        <label for="year">Passout Year</label>
        <input type="date" name="year">
    </div>
    </div>

</div>
